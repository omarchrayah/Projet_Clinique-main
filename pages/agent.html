  <script>
    function openCity(evt, interface) {
      var i, clinique_interace, tablinks;
      clinique_interace = document.getElementsByClassName("clinique_interace");
      for (i = 0; i < clinique_interace.length; i++) {
        clinique_interace[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(interface).style.display = "block";
      evt.currentTarget.className += " active";
    }
    document.getElementById("default").click();
  </script>


  <script type="text/javascript">
    function refresh(ID) {
      var src = document.getElementById(ID).src;
      document.getElementById(ID).src = '';
      document.getElementById(ID).src = src;
    }
  </script>
